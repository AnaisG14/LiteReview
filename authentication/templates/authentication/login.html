<!doctype html>
<html lang="fr">
    <head>
        <title>LitReview connexion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <header>
        <h1 class="d-flex justify-content-center bg-light">LiteReview</h1>
    </header>
    <body class="container-fluid">
        <div class="col-6 border m-5">
        <h2 class="d-flex justify-content-center bg-light">Connectez-vous</h2>
        <h2>{{message}}</h2>
            <p class="d-flex justify-content-center">
        <form action="" method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-around">{{ form.as_p }}</div>

            <p class="d-flex justify-content-center"><input type="submit" value="Se connecter"></p>
        </form></p>
        </div>
        <div class="col-6 border m-5">
        <h2 class="d-flex justify-content-center bg-light">Pas encore inscrit</h2>
        <p class="d-flex justify-content-center"><a href="{% url 'authentication:signup' %}"><button type="button">S'inscrire</button></a></p>
        </div>
    </body>
</html>
