<!doctype html>
<html lang="fr">
    <head>
        <title>LitReview connexion</title>
    </head>
    <body>
        <h1>Connectez-vous</h1>
        <h2>{{message}}</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Se connecter">
        </form>
        <h2>Pas encore inscrit</h2>
        <a href="{% url 'authentication:signup' %}"><button type="button">S'inscrire</button></a>
    </body>
</html>
